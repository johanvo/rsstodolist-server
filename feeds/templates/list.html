<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>rsstodolist: feeds list</title>
        <meta name="robots" content="noindex, nofollow"/>
        <style type="text/css">
            body { background-color: #3B7CC0; margin: 0 5%; font-family: sans-serif; }
            #content { background-color: white; padding: 2%; border-right: 3px solid #159EFE; border-left: 3px solid #159EFE; }
        </style>
        <link rel="icon" type="image/png" href="/static/favicon.png" />
    </head>
    <body>
        <div id="content">
            <h1>RSS TodoList</h1>
            <h2>Available feeds</h2>
            <ul>{% for feed in feeds %}<li><a href="./?n={{ feed.name }}">/?n={{ feed.name }}</a></li>{% endfor %}</ul>
        </div>
    </body>
</html>
