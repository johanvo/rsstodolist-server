version: '3.5'

services:
  rsstodolist-server:
    build:
      context: .
    container_name: rsstodolist-server
    expose:
      - "8000"
    restart: always
    environment:
      VIRTUAL_HOST: rsstodolist.johanvo.me
      VIRTUAL_PORT: 8000
    networks:
      - johanvo-me-rproxy-net

networks:
  johanvo-me-rproxy-net:
    external: true
